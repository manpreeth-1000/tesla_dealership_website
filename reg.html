<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration details form</title>
    <link rel="icon" href="./logo.png" type="image/icon type">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('./blackbg.png'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            max-width: 600px;
            margin-top: 12vh;
            margin-left: 22vw;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: blue;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="tel"] {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 2vh;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register with our dealership</h1>
        <form id="Form">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                placeholder="Format: 123-456-7890" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <label for="carmodel">Car model:</label>
            <input type="text" id="carmodel" name="carmodel" required>
            <label for="deliveryYear">Delivery Year:</label>
            <input type="number" id="deliveryYear" name="deliveryYear" min="2022" max="2030" required>
            <input type="submit" value="Submit Application">
        </form>
    </div>

    <script>
        document.getElementById("Form").addEventListener("submit", function (event) {
            event.preventDefault();
            alert("Thank you for registering with us");
            document.getElementById("Form").reset();
        });
    </script>
</body>
</html>
